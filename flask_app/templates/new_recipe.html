<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = "{{url_for('static',filename = 'style.css')}}">

</head>
<body>
    {%with messages = get_flashed_messages()%}
    {%for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
    {%endwith%}
    <div class = 'container'>
        <div class = 'bar'><h2>Add A New Recipe!</h2></div>
        <div class = 'unit'>
            <div class = 'title'>Register User</div>
            <form class = 'form' action = '/new_recipe_submit' method = 'post'>
                <label for = 'recipe_name'>Recipe Name:</label>
                <input type = 'text' name = 'recipe_name'>
                <label for = 'description'>Description:</label>
                <input type = 'text' name = 'description'>
                <label for = 'instructions'>Instructions:</label>
                <input type = 'text' name = 'instructions'>
                <label for = 'created_at'>Date Made:</label>
                <input type = 'date' name ='created_at'>
                <input type = 'radio' name = 'under' value = 'Yes' id = 'yes'>
                <label for ='yes'>Yes</label>
                <input type = 'radio' name = 'under' value = 'No' id = 'false'>
                <label for = 'false'>No</label>
                <input type = 'hidden' value = {{user.first_name}} name = 'user_name'>
                <input type = 'submit'>
            </form>
        </div>
</body>
</html>
